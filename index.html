<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Jost:ital,wght@0,100..900;1,100..900&family=Libre+Barcode+39+Text&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="styles.css">
        <title>Pomodoro Timer</title>
    </head>
    <body>
        <div class="container">
            <header>
                <h1 id="title">Pomofocus </h1>
            </header>
            <p>Press R to reset the timer.</p>
            <div id="circle">
                <div id="time">
                    <p><span class="minutes">30</span>:<span class="seconds">00</span></p>
                </div>
            </div>

            <div class="buttons">
                <button type="button" title="start-button" id="start">
                    <svg xmlns="http://www.w3.org/2000/svg" width="42" height="42" fill="currentColor" class="bi bi-play-fill" viewBox="0 0 16 16">
                        <path d="m11.596 8.697-6.363 3.692c-.54.313-1.233-.066-1.233-.697V4.308c0-.63.692-1.01 1.233-.696l6.363 3.692a.802.802 0 0 1 0 1.393" />
                    </svg>
                </button>
                <button type="button" title="pause-button" id="pause">
                    <svg xmlns="http://www.w3.org/2000/svg" width="42" height="42" fill="currentColor" class="bi bi-pause-fill" viewBox="0 0 16 16">
                        <path d="M5.5 3.5A1.5 1.5 0 0 1 7 5v6a1.5 1.5 0 0 1-3 0V5a1.5 1.5 0 0 1 1.5-1.5m5 0A1.5 1.5 0 0 1 12 5v6a1.5 1.5 0 0 1-3 0V5a1.5 1.5 0 0 1 1.5-1.5" />
                    </svg>
                </button>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
